<!DOCTYPE html>
<html ng-app="store"> <!-- run this module when the document loads -->

  <head>

    <meta charset="utf-8" />

    <title>AngularJS</title>
    <link rel="stylesheet" type="text/css" href="js/scripts/bootstrap.min.css" />

  </head>

  <body ng-controller="StoreController as store">

    <script type="text/javascript" src="js/scripts/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script> <!-- include module -->

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3 ng-repeat="image in product.images">
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
          <img ng-src="{{image.full}}" />
          <section>
            <ul class="nav nav-pills" ng-init="tab = 1">
              <li ng-class="{ active:tab === 1 }">
                <a href ng-click="tab = 1">Descriptions</a>
              </li>
              <li ng-class="{ active:tab === 2 }">
                <a href ng-click="tab = 2">Specifications</a>
              </li>
              <li ng-class="{ active:tab === 3 }">
                <a href ng-click="tab = 3">Reviews</a>
              </li>
            </ul>
          </section
        </h3>
        <div class="panel" ng-show="tab === 1">
          <h4>Descriptions</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>
      </li>
    </ul>



  </body>

</html>
